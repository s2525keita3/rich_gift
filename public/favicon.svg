<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#3d5c57"/>
  <g transform="translate(50, 45)">
    <!-- 六角形の外枠 -->
    <polygon 
      points="0,-35 30,-17.5 30,17.5 0,35 -30,17.5 -30,-17.5" 
      fill="none" 
      stroke="white" 
      stroke-width="3"
    />
    <!-- 六角形の内枠 -->
    <polygon 
      points="0,-28 24,-14 24,14 0,28 -24,14 -24,-14" 
      fill="none" 
      stroke="white" 
      stroke-width="2"
    />
    <!-- 十字マーク -->
    <rect x="-6" y="-20" width="12" height="40" fill="white"/>
    <rect x="-16" y="-6" width="32" height="12" fill="white"/>
  </g>
</svg>

